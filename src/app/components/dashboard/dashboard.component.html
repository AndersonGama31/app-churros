<form class="form" >
  <h1>Cadastrar Ponto de Venda</h1>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Nome</mat-label>
    <input
      name="nome"
      matInput
      placeholder="Ex. Garibaldo Ormind"
      required
      maxlength="100"
    />
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Estado</mat-label>
    <input
      name="estado"
      type=""
      matInput
      placeholder="Ex. Ceará"
      required
    />
  </mat-form-field>

  <mat-form-field appearance="fill" >
    <mat-label>Escolha seu estado</mat-label>
    <mat-select required >
      <mat-option *ngFor="let estado of estados" [value]="estado.nome" >
        {{estado.nome}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" >
    <mat-label>Escolha seu município</mat-label>
    <mat-select required >
      <mat-option *ngFor="let estado of estados" [value]="estado.nome">
        {{estado.nome}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Ponto de venda</mat-label>
    <input
      name="ponto de venda"
      type="text"
      matInput
      required
    />
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Começa às</mat-label>
    <input
      name="senha"
      matInput
      placeholder="--:--"
      type="time"
    />
  </mat-form-field>

  <button  mat-stroked-button color="primary">
    <strong>Cadastrar</strong>
  </button>
</form>
